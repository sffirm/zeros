<script>

getZerosCount(6214414);

function getZerosCount(number) {
	var zeroCount = 0;
	while(number>= 5){
		number = Math.floor(number / 5);
		zeroCount = zeroCount + number;
	}
	console.log(zeroCount);
}

</script>
